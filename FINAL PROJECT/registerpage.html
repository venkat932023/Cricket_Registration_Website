<html>
    <head>
        <title>REGISTRATION</title>
        <style>
            body{
                background-image:url(cut.jpg);
                background-size: contain,cover;
                background-repeat: no-repeat;
            }
            form{
                background-color: rgba(240,248,255,0.269);
                margin:20%;
                padding:5%;
                margin-left: 30%;
                margin-right: 30%;
                margin-top: 0%;
            }
        </style>
    </head>
    <body>
        <form action="success.html">

        <div>
          FIRST NAME :<br> <input type="text" name="fname"><br>
        </div><br>
        <div>
           MIDDLE NAME :<br> <input type="text" name="mname"><br>
        </div><br>
        <div>
            LAST NAME :<br> <input type="text" name="lname"><br>
        </div><br>
        <div>
            STATE :<br> <input type="text" name="s"><br>
        </div><br>
        <div>
        Email:<br><input type="text" name="e"><br>
        </div><br>
        <div>
            Phone Number:<br><input type="text" name="p"><br>
        </div><br>
        <div>
            BATTING:<select name="b">
                <option value="Right-handed">Right-handed</option>
                <option value="Left-handed">Left-handed</option>
                <option value="none">NONE</option>
            </select>
        </div><br>
        <div>
            BATTING TYPE:<select name="b">
                <option value="Right-handed">Brute</option>
                <option value="Left-handed">Balance</option>
                <option value="none">Defencive</option>
            </select>
        </div><br>
        <div>
            BOWLING:<select name="b">
                <option value="Right-handed">Right-handed</option>
                <option value="Left-handed">Left-handed</option>
                <option value="none">NONE</option>
            </select>
        </div><br>
        BOWLING TYPE:<select name="b">
            <option value="Right-handed">Fast</option>
            <option value="Left-handed">Leg-spin</option>
            <option value="none">Off-spin</option>
        </select>
    </div><br>
    <div>
        ALLROUNDER TYPE:<select name="a">
            <option value="Batting-Allrounder">Batting-Allrounder</option>
            <option value="Bowling-Allrounder">Bowling-Allrounder</option>
            <option value="none">None</option>
        </select>
    </div><br>
    <input type="submit" value="Submit">     
        
    </form>
    </body>
</html>
